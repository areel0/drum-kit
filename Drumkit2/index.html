<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum kit</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div class="keys">
        <div data-key="69" class="key">
          <kbd>E</kbd>
          <span class="sound"></span>
        </div>
        <div data-key="74" class="key">
          <kbd>J</kbd>
          <span class="sound"></span>
        </div>
        <div data-key="77" class="key">
          <kbd>M</kbd>
          <span class="sound"></span>
        </div>
        <div data-key="83" class="key">
          <kbd>S</kbd>
          <span class="sound"></span>
        </div>
        <div data-key="76" class="key">
          <kbd>L</kbd>
          <span class="sound"></span>
        </div><div data-key="75" class="key">
          <kbd>K</kbd>
          <span class="sound"></span>
        </div><div data-key="79" class="key">
          <kbd>O</kbd>
          <span class="sound"></span>
        </div>

      </div>
    </div>
      <audio data-key="69" src="sounds/1.wav"></audio>
      <audio data-key="74" src="sounds/2.wav"></audio>
      <audio data-key="77" src="sounds/3.wav"></audio>
      <audio data-key="83" src="sounds/42.wav"></audio>
      <audio data-key="76" src="sounds/5.wav"></audio>
      <audio data-key="75" src="sounds/6.wav"></audio>
      <audio data-key="79" src="sounds/7.wav"></audio>
      


<script>
    function removeTransition(e) {
      if (e.propertyName !== 'transform') return;
      e.target.classList.remove('playing');
    }
  
    function playSound(e) {
      const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
      const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
      if (!audio) return;
  
      key.classList.add('playing');
      audio.currentTime = 0;
      audio.play();
    }
  
    const keys = Array.from(document.querySelectorAll('.key'));
    keys.forEach(key => key.addEventListener('transitionend', removeTransition));
    window.addEventListener('keydown', playSound);
  </script> 
</body>
</html>
